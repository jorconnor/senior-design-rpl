#
os:
  - linux

branches:
  only:
  - master
  - development
  - c
  - cpp
  - bash
  - csharp
  - go
  - java
  - javascript
  - lua
  - matlab
  - python
  - recursive
  - rosie
  - ruby
  - sql
  - vb

before_install:
- sudo apt-get update -qq
- sudo apt-get install --yes git
- sudo apt-get install --yes make
- sudo apt-get install --yes libreadline6-dev
- sudo apt-get install --yes gcc
- sudo apt-get install python2.7-tk
- sudo apt-get install python3-tk
- sudo git clone --recursive https://github.com/jamiejennings/rosie-pattern-language.git /opt/rosie/
- cd /opt/rosie 
- sudo make linux
- sudo make install
- cd $TRAVIS_BUILD_DIR

language: python
python:
   - "2.7"
install: sudo pip install -r ./requirements.txt
script: sudo python ./regression.py $TRAVIS_BUILD_NUMBER
after_failure: |
  if [ -n "$GITHUB_API_KEY" ]; then
    cd "$TRAVIS_BUILD_DIR"
    # This generates a `web` directory containing the website.
    sudo make web
    sudo cd web
    sudo git clone --quiet --branch=gh-pages https://${GH_TOKEN}@github.com/jorconnor/senior-design-rpl.wiki.git  gh-pages > /dev/null
    cd gh-pages
    sudo cp -Rf $HOME/results$TRAVIS_BUILD_NUMBER.html
    sudo git add -f .
    sudo git commit -m "Travis build $TRAVIS_BUILD_NUMBER pushed to gh-pages"
    sudo git push -fq origin gh-pages > /dev/null
  fi